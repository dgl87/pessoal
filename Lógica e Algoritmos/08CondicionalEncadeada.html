<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>08 - Condicional Encadeada</title>

    <!--JS-->
    <script>

        // Média
        var media = 9.5

        // Condicionais
        if (media == 10){
            document.write("Aluno aprovado com nota máxima")
        }else if(media >= 9){
            document.write("Ótimo")
        }else if(media >= 8){
            document.write("Bom")
        }else if(media >= 7){
            document.write("Na média")
        }else if(media >= 5){
            document.write("Em exame")
        }else{
            document.write("Reprovado")
        }

    </script>

</head>

<body>

</body>

</html>
