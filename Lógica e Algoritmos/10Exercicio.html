<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <title>10 Exercício</title>

    <!--JS-->
    <script>

        /* Serão pedidos dois números, se forem iguais realize a some desses números,
        caso sejam diferentes realize a multiplicação entre os valores. */

        // Obter os dados
        var n1 = parseInt(prompt("Digite o primeiro número: "))
        var n2 = parseInt(prompt("Digite o segundo número: "))
        
        // Condicional
        if(n1 == n2){
            alert("A soma dos valores é " + (n1 + n2))
        }else{
            alert("A multiplicação dos valores é " + (n1 * n2))
        }


    </script>
</head>

</body>
</html>
